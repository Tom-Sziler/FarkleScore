<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Farkle Scorekeeper</title>
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    </head>
    <body id="body">
    	<div id='main'>
    		<div id='headers'>
              <h1>Farkle Scorekeeper</h1>
              <h4 id="designer"> Designed by Tom </h4>
    		</div>
            <div id='startScreen'>
                <div id="nameInput">
                  <input id="playerNameInput" type="text" placeholder="Enter New Player"><button class="btn btn-warning" id="enterPlayer">Enter</button>
                  <button class="btn btn-warning" id="startButton">Start Game</button>
                </div>
            </div>
    		<div class="edge hidden" id="gameScreen">
    			<h4 id="currentPlayer">Player's Turn</h4>
                <div class="pointsDisplay">
                    <ul>
                        <li><span> Total Points: </span> <span id='currentPlayerPoints'> 0 </span></li>
                        <li><span> Current Turn: </span> <span id='currentTurnPoints'> 0 </span></li>
                        <li><span> Current Roll: </span> <span id='currentRollPoints'> 0 </span></li>
                    </ul>
                </div>
                <div class="scoreButtons">
                    <div class="col-md-12">
                         <ul id="points">
                            <li id="one"><button class="btn btn-warning">One</button></li>
                            <li id="five"><button class="btn btn-warning">Five</button></li>
                            <li id="fourAndTwo"><button class="btn btn-warning">Four and Two</button></li>
                            <li id="threeOnes"><button class="btn btn-warning">Three Ones</button></li>
                            <li id="threeTwos"><button class="btn btn-warning">Three Twos</button></li>
                            <li id="threeThrees"><button class="btn btn-warning">Three Threes</button></li>
                            <li id="threeFours"><button class="btn btn-warning">Three Fours</button></li>
                            <li id="threeFives"><button class="btn btn-warning">Three Fives</button></li>
                            <li id="threeSixes"><button class="btn btn-warning">Three Sixes</button></li>
                            <li id="threePairs"><button class="btn btn-warning">Three Pairs</button></li>
                            <li id="twoTriplets"><button class="btn btn-warning">Two Triplets</button></li>
                            <li id="straight"><button class="btn btn-warning">1-6 Straight</button></li>
                            <li id="fourKind"><button class="btn btn-warning">Four of a Kind</button></li>
                            <li id="fiveKind"><button class="btn btn-warning">Five of a Kind</button></li>
                            <li id="sixKind"><button class="btn btn-warning">Six of a Kind</button></li>
                        </ul>
                    </div>
                    <div id="turnModifier">
                        <ul id="turnButtons">
                          <li id='rollAgain'><button class="btn btn-success">Roll Again</button></li>
                          <li id='endTurn'><button class="btn btn-success">End Turn</button></li>
                          <li id='farkle'><button class="btn btn-success">Farkle!</button></li>
                        </ul>
                    </div>
                </div>
    		</div>
    		<div class="edge pList">
    			
    		</div>
        </div>
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="farkle.js"></script>
    </body>
</html>
